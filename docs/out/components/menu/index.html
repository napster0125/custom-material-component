<h1 id="menu">Menu</h1>
<h2 id="introduction">Introduction</h2>
<p>The Material Design Lite (MDL) <strong>menu</strong> component is a user interface element that allows users to select one of a number of options. The selection typically results in an action initiation, a setting change, or other observable effect. Menu options are always presented in sets of two or more, and options may be programmatically enabled or disabled as required. The menu appears when the user is asked to choose among a series of options, and is usually dismissed after the choice is made.</p>
<p>Menus are an established but non-standardized feature in user interfaces, and allow users to make choices that direct the activity, progress, or characteristics of software. Their design and use is an important factor in the overall user experience. See the menu component&#39;s <a href="http://www.google.com/design/spec/components/menus.html">Material Design specifications page</a> for details. </p>
<h2 id="basic-use">Basic use</h2>
<p>To use any MDL component, you must include the minified CSS and JavaScript files using standard relative-path references in the <code>&lt;head&gt;</code> section of the page, as described in the MDL Introduction.</p>
<h3 id="to-include-an-mdl-menu-component-">To include an MDL <strong>menu</strong> component:</h3>
<p>&nbsp;1. Code a <code>&lt;ul&gt;</code> unordered list element; this is the container that holds the options.</p>
<pre><code class="lang-html">&lt;ul&gt;
&lt;/ul&gt;
</code></pre>
<p>&nbsp;2. Inside the unordered list, code one <code>&lt;button&gt;</code> element for each option. Include any desired attributes and values, such as an id or event handler, and add a text caption as appropriate.</p>
<pre><code class="lang-html">&lt;ul&gt;
  &lt;button&gt;Continue&lt;/button&gt;
  &lt;button&gt;Stop&lt;/button&gt;
  &lt;button&gt;Pause&lt;/button&gt;
&lt;/ul&gt;
</code></pre>
<p>&nbsp;3. Add one or more MDL classes, separated by spaces, to the unordered list and the buttons using the <code>class</code> attribute.</p>
<pre><code class="lang-html">&lt;ul class=&quot;wsk-dropdown-menu&quot;&gt;
  &lt;button class=&quot;wsk-item&quot;&gt;Continue&lt;/button&gt;
  &lt;button class=&quot;wsk-item&quot;&gt;Stop&lt;/button&gt;
  &lt;button class=&quot;wsk-item&quot;&gt;Pause&lt;/button&gt;
&lt;/ul&gt;
</code></pre>
<p>The menu component is ready for use.</p>
<h4 id="example">Example</h4>
<p>A menu with three options, with ripple effect on option links.</p>
<pre><code class="lang-html">&lt;ul class=&quot;wsk-menu&quot;&gt;
  &lt;button class=&quot;wsk-menu__item wsk-js-ripple-effect&quot;&gt;Fast&lt;/button&gt;
  &lt;button class=&quot;wsk-menu__item wsk-js-ripple-effect&quot;&gt;Medium&lt;/button&gt;
  &lt;button class=&quot;wsk-menu__item wsk-js-ripple-effect&quot;&gt;Slow&lt;/button&gt;
&lt;/ul&gt;
</code></pre>
<h2 id="configuration-options">Configuration options</h2>
<p>The MDL CSS classes apply various predefined visual and behavioral enhancements to the menu. The table below lists the available classes and their effects.</p>
<table>
<thead>
<tr>
<th>MDL class</th>
<th>Effect</th>
<th>Remarks</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>wsk-menu</code></td>
<td>Defines an unordered list container as an MDL component</td>
<td>Required on ul element</td>
</tr>
<tr>
<td><code>wsk-menu__item</code></td>
<td>Defines buttons as MDL menu options and assigns basic MDL behavior</td>
<td>Required on button elements</td>
</tr>
<tr>
<td><code>wsk-js-ripple-effect</code></td>
<td>Applies <em>ripple</em> click effect to option links</td>
<td>Optional; goes on button elements</td>
</tr>
</tbody>
</table>
<blockquote>
<p><strong>Note:</strong> Disabled versions of the menu buttons are provided, and are invoked with the standard HTML boolean attribute <code>disabled</code>. <code>&lt;button class=&quot;wsk-menu__item&quot; disabled&gt;Medium&lt;/button&gt;</code>
This attribute may be added or removed programmatically via scripting.</p>
</blockquote>
<h2 id="more-information">More information</h2>
<p>For working examples of the <strong>menu</strong> component, see the MDL <a href="www.github.com/google/material-design-lite/src/menu/demo.html">menu demo page</a>.</p>
