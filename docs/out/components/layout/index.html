<h1 id="layout-module">Layout module</h1>
<p>The layout module allows you to build layouts easily, simply by adding a few CSS classes. Everybody loves CSS classes.</p>
<h2 id="basic-example">Basic Example</h2>
<pre><code class="lang-html">&lt;div class=&quot;wsk-layout&quot;&gt;
  &lt;header class=&quot;wsk-layout__header&quot;&gt;
    &lt;!-- Title --&gt;
    &lt;span class=&quot;wsk-layout-title&quot;&gt;Material Design Lite&lt;/span&gt;
    &lt;!-- Add spacer, to align navigation to the right --&gt;
    &lt;div class=&quot;wsk-layout-spacer&quot;&gt;&lt;/div&gt;
    &lt;!-- Navigation --&gt;
    &lt;nav class=&quot;wsk-layout-navigation&quot;&gt;
      &lt;a class=&quot;wsk-navigation__link&quot; href=&quot;&quot;&gt;Hello&lt;/a&gt;
      (...)
    &lt;/nav&gt;
  &lt;/header&gt;
  &lt;div class=&quot;wsk-layout__drawer&quot;&gt;
    &lt;span class=&quot;wsk-layout-title&quot;&gt;Material Design Lite&lt;/span&gt;
    &lt;nav class=&quot;wsk-layout-navigation&quot;&gt;
      &lt;a class=&quot;wsk-navigation__link&quot; href=&quot;&quot;&gt;Hello&lt;/a&gt;
      (...)
    &lt;/nav&gt;
  &lt;/div&gt;
  &lt;main class=&quot;wsk-layout__content&quot;&gt;
    &lt;div class=&quot;demo-content&quot;&gt;&lt;/div&gt;
  &lt;/main&gt;
&lt;/div&gt;
</code></pre>
<h2 id="layout">Layout</h2>
<p>The container element.</p>
<h3 id="options">Options</h3>
<ul>
<li><p><code>wsk-layout--fixed-header</code>:
By default, headers are only shown in larger screens. Using this option makes them visible in smaller screens as well.</p>
</li>
<li><p><code>wsk-layout--fixed-drawer</code>:
By default, drawers are only shown in smaller screens. Using this option makes them always visible and open in larger screens, effectively functioning as side navigation. They still open and close normally in smaller screens, to save screen real estate.</p>
</li>
<li><p><code>wsk-layout--overlay-drawer-button</code>:
By default, the drawer button pushes down the content, to avoid overlapping issues. You can use this option if you&#39;d like to overlay the drawer button directly on top of the content.</p>
</li>
</ul>
<h3 id="state">State</h3>
<ul>
<li><code>is-small-screen</code>:
Utility class that gets added to the layout when in a small screen size.</li>
</ul>
<h2 id="wsk-layout__header">wsk-layout__header</h2>
<p>The header element (optional). By default, it&#39;s only shown in large screens.</p>
<h3 id="options">Options</h3>
<ul>
<li><p><code>wsk-layout__header--transparent</code>:
Makes the background transparent, instead of the default main palette color.</p>
</li>
<li><p><code>wsk-layout__header--medium-tall</code>:
Makes the header twice the height of a default header.</p>
</li>
<li><p><code>wsk-layout__header--tall</code>:
Makes the header three times the height of a default header.</p>
</li>
<li><p><code>wsk-layout__header--multi-row</code>:
Allows stacking of multiple rows inside the header (by default, it only has one). Example:</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header wsk-layout__header--multi-row wsk-layout__header--tall&quot;&gt;
  &lt;!-- Top row --&gt;
  &lt;div class=&quot;wsk-layout__header-row&quot;&gt;
    &lt;span&gt;Upper row&lt;/span&gt;
  &lt;/div&gt;
  &lt;div class=&quot;wsk-layout__header-row&quot;&gt;
    &lt;span&gt;Middle row&lt;/span&gt;
  &lt;/div&gt;
    &lt;div class=&quot;wsk-layout__header-row&quot;&gt;
    &lt;span&gt;Bottom row&lt;/span&gt;
  &lt;/div&gt;
&lt;/header&gt;
</code></pre>
</li>
<li><p><code>wsk-layout__header--seamed</code>:
By default, the header casts a shadow onto the content. This option removes the shadow altogether.</p>
</li>
<li><p><code>wsk-layout__header--waterfall</code>:
By default, the header casts a shadow onto the content. This option removes the shadow when the page is at the top of the content, and only shows the shadow if the user has scrolled down.</p>
</li>
<li><p><code>wsk-layout__header--scroll</code>:
By default, the header stays fixed at the top. This option makes it scroll with the content, so it&#39;s only visible at the top of the page.</p>
</li>
</ul>
<h3 id="state">State</h3>
<ul>
<li><code>is-compact</code>:
Utility class that gets added to the header when in waterfall mode the user has scrolled down, and thus the header has collapsed to a single row.</li>
</ul>
<h3 id="sub-elements">Sub-elements</h3>
<ul>
<li><p><code>wsk-layout__header-row</code>:
Used when stacking multiple rows inside the header (by default, it only has one). Example:</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header wsk-layout__header--multi-row wsk-layout__header--tall&quot;&gt;
 &lt;div class=&quot;wsk-layout__header-row&quot;&gt;
   &lt;span&gt;Upper row&lt;/span&gt;
 &lt;/div&gt;
 &lt;div class=&quot;wsk-layout__header-row&quot;&gt;
   &lt;span&gt;Middle row&lt;/span&gt;
 &lt;/div&gt;
 &lt;div class=&quot;wsk-layout__header-row&quot;&gt;
   &lt;span&gt;Bottom row&lt;/span&gt;
 &lt;/div&gt;
&lt;/header&gt;
</code></pre>
</li>
</ul>
<h2 id="wsk-layout__drawer">wsk-layout__drawer</h2>
<p>The drawer element (optional). By default, it&#39;s only shown in small screens, as a collapsible panel.</p>
<h3 id="options">Options</h3>
<p>None.</p>
<h3 id="state">State</h3>
<ul>
<li><code>is-visible</code>:
This class is added to the drawer when it is currently visible.</li>
</ul>
<h2 id="wsk-layout__tab-bar">wsk-layout__tab-bar</h2>
<p>Tabs (optional). Used for tabbing the entire layout.</p>
<h3 id="example">Example</h3>
<pre><code class="lang-html">  &lt;div class=&quot;demo-container&quot;&gt;
    &lt;div class=&quot;wsk-layout wsk-js-layout wsk-layout--fixed-header&quot;&gt;
      &lt;header class=&quot;wsk-layout__header&quot;&gt;
        &lt;!-- Icon --&gt;
        &lt;img class=&quot;wsk-layout-icon&quot; src=&quot;images/app-icon.png&quot;/&gt;
        &lt;!-- Title --&gt;
        &lt;span class=&quot;wsk-layout-title&quot;&gt;Material Design Lite&lt;/span&gt;
      &lt;/header&gt;
      &lt;!-- Tab bar --&gt;
      &lt;div class=&quot;wsk-layout__tab-bar wsk-js-ripple-effect&quot;&gt;
        &lt;a href=&quot;#blue-panel&quot; class=&quot;wsk-layout__tab is-active&quot;&gt;Blue&lt;/a&gt;
        &lt;a href=&quot;#green-panel&quot; class=&quot;wsk-layout__tab&quot;&gt;Green&lt;/a&gt;
        &lt;a href=&quot;#red-panel&quot; class=&quot;wsk-layout__tab&quot;&gt;Red&lt;/a&gt;
      &lt;/div&gt;
      &lt;main class=&quot;wsk-layout__content&quot;&gt;
        &lt;!-- Panels --&gt;
        &lt;div class=&quot;wsk-layout__tab-panel is-active&quot; id=&quot;blue-panel&quot;&gt;
          (...)
        &lt;/div&gt;
        &lt;div class=&quot;wsk-layout__tab-panel&quot; id=&quot;green-panel&quot;&gt;
          (...)
        &lt;/div&gt;
        &lt;div class=&quot;wsk-layout__tab-panel&quot; id=&quot;red-panel&quot;&gt;
          (...)
        &lt;/div&gt;
      &lt;/main&gt;
    &lt;/div&gt;
  &lt;/div&gt;
</code></pre>
<h3 id="options">Options</h3>
<ul>
<li><code>wsk-layout--fixed-tabs</code>:
Uses fixed tabs, rather than the default scrollable tabs.</li>
</ul>
<h3 id="state">State</h3>
<ul>
<li><code>is-active</code>:
Used in tabs and panels to indicate which are active (i.e., selected/displayed).</li>
</ul>
<h3 id="sub-elements">Sub-elements</h3>
<ul>
<li><p><code>wsk-layout__tab-bar</code>:
Container element for the various tabs.</p>
</li>
<li><p><code>wsk-layout__tab</code>:
An individual tab. Should contain the tab title (or icon).</p>
</li>
<li><p><code>wsk-layout__tab-panel</code>:
An individual panel of tabbed content. Linked to the corresponding tab via its ID.</p>
</li>
</ul>
<h2 id="wsk-layout__content">wsk-layout__content</h2>
<p>Your content goes here :)</p>
<h2 id="other-options">Other options</h2>
<ul>
<li><p><code>wsk-layout-spacer</code>:
Used to align elements inside a header or drawer. This is a class set to flex
grow, so you can use it to align elements to the right in a header, for
example:</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header&quot;&gt;
  &lt;span&gt;Left-aligned text&lt;/span&gt;
  &lt;div class=&quot;wsk-layout-spacer&quot;&gt;&lt;/div&gt;
  &lt;span&gt;Right-aligned text&lt;/span&gt;
&lt;/header&gt;
</code></pre>
<p>or to the center:</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header&quot;&gt;
  &lt;div class=&quot;wsk-layout-spacer&quot;&gt;&lt;/div&gt;
  &lt;span&gt;Center-aligned text&lt;/span&gt;
  &lt;div class=&quot;wsk-layout-spacer&quot;&gt;&lt;/div&gt;
&lt;/header&gt;
</code></pre>
<p>You can also use it to align to bottom in a drawer:</p>
<pre><code class="lang-html">&lt;div class=&quot;wsk-layout__drawer&quot;&gt;
  &lt;span&gt;Top-aligned text&lt;/span&gt;
  &lt;div class=&quot;wsk-layout-spacer&quot;&gt;&lt;/div&gt;
  &lt;span&gt;Bottom-aligned text&lt;/span&gt;
&lt;/div&gt;
</code></pre>
</li>
<li><p><code>wsk-layout-icon</code>:
Styles an image to serve as the application icon.</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header&quot;&gt;
  &lt;img class=&quot;wsk-layout-icon&quot; src=&quot;app-icon.svg&quot;&gt;My Awesome Site&lt;/div&gt;
&lt;/header&gt;
</code></pre>
</li>
<li><p><code>wsk-layout-title</code>:
Styles the text inside to look like a title (slightly different styling
depending on container).</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header&quot;&gt;
  &lt;div class=&quot;wsk-layout-title&quot;&gt;My Awesome Site&lt;/div&gt;
&lt;/header&gt;
</code></pre>
<pre><code class="lang-html">&lt;div class=&quot;wsk-layout__drawer&quot;&gt;
  &lt;div class=&quot;wsk-layout-title&quot;&gt;My Awesome Site&lt;/div&gt;
&lt;/div&gt;
</code></pre>
</li>
<li><p><code>wsk-layout-navigation</code> and <code>wsk-navigation__link</code>:
Used to place a navigation section and navigation links, respectively. They&#39;re
styled differently depending on whether they&#39;re placed in the header or the
drawer.</p>
<pre><code class="lang-html">&lt;header class=&quot;wsk-layout__header&quot;&gt;
  &lt;nav class=&quot;wsk-layout-navigation&quot;&gt;
    &lt;a class=&quot;wsk-navigation__link&quot; href=&quot;&quot;&gt;Hello&lt;/a&gt;
    (...)
  &lt;/nav&gt;
&lt;/header&gt;
</code></pre>
<pre><code class="lang-html">&lt;div class=&quot;wsk-layout__drawer&quot;&gt;
  &lt;nav class=&quot;wsk-layout-navigation&quot;&gt;
    &lt;a class=&quot;wsk-navigation__link&quot; href=&quot;&quot;&gt;Hello&lt;/a&gt;
    (...)
  &lt;/nav&gt;
&lt;/div&gt;
</code></pre>
</li>
</ul>
