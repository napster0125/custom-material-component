<h1 id="column-layout">Column-layout</h1>
<h2 id="introduction">Introduction</h2>
<p>The Material Design Lite (MDL) <strong>column-layout</strong> component is a simplified method for displaying brief content blocks in a columnar list format that easily adapts to different hardware devices and display environments. It reduces the usual coding burden required to correctly display and manipulate columns of content in a variety of display conditions. </p>
<p>The MDL column-layout is best suited for short lines of content, such as those that might be found in a long list, and that can benefit from being broken up into a columnar display. The content can automatically expand to a comfortable width into two or three columns (in which case the items will read sequentially left-to-right), or can automatically collapse to a minimum of one column (in which case the items will read sequentially top-to-bottom), automatically reformatting themselves to conform to device, orientation, and environment changes as they occur.</p>
<p>Column-layouts are an established but non-standardized feature in most user interfaces, and provide users with a way to conveniently access content that might otherwise take up too much screen space. Their design and use is an important factor in the overall user experience. See the column-layout component&#39;s <a href="http://www.google.com/design/spec/components/column-layouts.html">Material Design specifications page</a> for details. </p>
<h2 id="basic-use">Basic use</h2>
<p>To use any MDL component, you must include the minified CSS and JavaScript files using standard relative-path references in the <code>&lt;head&gt;</code> section of the page, as described in the MDL Introduction.</p>
<h3 id="to-include-an-mdl-column-layout-component-">To include an MDL <strong>column-layout</strong> component:</h3>
<p>&nbsp;1. Code a <code>&lt;div&gt;</code> element; this is the &quot;outer&quot; container, intended to hold all of the columns&#39; text items.</p>
<pre><code class="lang-html">&lt;div&gt;
&lt;/div&gt;
</code></pre>
<p>&nbsp;2. For each brief text item, code one &quot;inner&quot; div, including the text to be displayed.</p>
<pre><code class="lang-html">&lt;div&gt;
  &lt;div&gt;Apples&lt;/div&gt;
  &lt;div&gt;Bananas&lt;/div&gt;
  &lt;div&gt;Cherries&lt;/div&gt;
  &lt;div&gt;Dill seeds&lt;/div&gt;
  &lt;div&gt;Eggplant&lt;/div&gt;
  &lt;div&gt;Figs&lt;/div&gt;
  &lt;div&gt;Ginger root&lt;/div&gt;
  &lt;div&gt;Horseradish&lt;/div&gt;
  &lt;div&gt;Iceberg lettuce&lt;/div&gt;
  &lt;div&gt;etc.&lt;/div&gt;
&lt;/div&gt;
</code></pre>
<p>&nbsp;3. Add one or more MDL classes, separated by spaces, to the &quot;outer&quot; and &quot;inner&quot; divs using the <code>class</code> attribute.</p>
<pre><code class="lang-html">&lt;div class=&quot;wsk-column-layout&quot;&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Apples&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Bananas&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Cherries&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Dill seeds&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Eggplant&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Figs&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Ginger root&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Horseradish&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Iceberg lettuce&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;etc.&lt;/div&gt;
&lt;/div&gt;
</code></pre>
<p>The column-layout component is ready for use.</p>
<h4 id="example">Example</h4>
<p>A list of NATO phonetic alphabet words in a column-layout div.</p>
<pre><code class="lang-html">&lt;div class=&quot;wsk-column-layout&quot;&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Alpha&lt;/div&gt;
  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Bravo&lt;/div&gt;

  &lt;div class=&quot;wsk-column-layout__child&quot;&gt;Mike&lt;/div&gt;

<h2 id="configuration-options">Configuration options</h2>
<p>The MDL CSS classes apply various predefined visual enhancements and behavioral effects to the column-layout. The table below lists the available classes and their effects.</p>
<table>
<thead>
<tr>
<th>MDL class</th>
<th>Effect</th>
<th>Remarks</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>wsk-column-layout</code></td>
<td>Defines a container as an MDL column-layout component</td>
<td>Required on &quot;outer&quot; div element</td>
</tr>
<tr>
<td><code>wsk-column-layout__child</code></td>
<td>Defines a container as a column-layout item</td>
<td>Required on &quot;inner&quot; div elements</td>
</tr>
</tbody>
</table>
<h2 id="more-information">More information</h2>
<p>For working examples of the <strong>column-layout</strong> component, see the MDL <a href="www.github.com/google/material-design-lite/src/column-layout/demo.html">column-layout demo page</a>.</p>
