<h1 id="list">List</h1>
<h2 id="introduction">Introduction</h2>
<p>The Material Design Lite (MDL) <strong>list</strong> component is an enhanced version of the standard HTML <code>&lt;ul&gt;</code> (unordered list) element. A list consists of a series of related items presented either vertically or horizontally.</p>
<p>An MDL-enhanced list takes two basic forms: <em>inline</em> and <em>styled-view</em>. An inline list presents the list items horizontally, which saves screen space and facilitates viewing and selecting; a style-view list presents the list items vertically, with accompanying images that help identify or clarify the items, and horizontal rules that separate the items.</p>
<p>Lists are a common feature in user interfaces, and allow users to view (and sometimes choose) an item from the series. Their design and use is an important factor in the overall user experience. See the list component&#39;s <a href="http://www.google.com/design/spec/components/lists.html">Material Design specifications page</a> for details. </p>
<h2 id="basic-use">Basic use</h2>
<p>To use any MDL component, you must include the minified CSS and JavaScript files using standard relative-path references in the <code>&lt;head&gt;</code> section of the page, as described in the MDL Introduction.</p>
<h3 id="to-include-an-mdl-inline-list-component-">To include an MDL <strong>inline list</strong> component:</h3>
<p>&nbsp;1. Code a <code>&lt;ul&gt;</code> element. Inside the unordered list, include one <code>&lt;li&gt;</code> element for each list item to be presented horizontally. That is, for four list items, you would code four <code>&lt;li&gt;</code>s.</p>
<pre><code class="lang-html">&lt;ul&gt;
  &lt;li&gt;&lt;/li&gt;
  &lt;li&gt;&lt;/li&gt;
  &lt;li&gt;&lt;/li&gt;
  &lt;li&gt;&lt;/li&gt;
&lt;/ul&gt;
</code></pre>
<p>&nbsp;2. Inside the list item elements, place whatever content you want, in the order you want it to appear. Typically, this will be short text strings, but might include small images, links, or other valid HTML content. Remember that the items will be presented inline (horizontally), without bullets or other intervening marks.</p>
<pre><code class="lang-html">&lt;ul&gt;
  &lt;li&gt;Item1&lt;/li&gt;
  &lt;li&gt;Item2&lt;/li&gt;
  &lt;li&gt;Item3&lt;/li&gt;
  &lt;li&gt;Item4&lt;/li&gt;
&lt;/ul&gt;
</code></pre>
<p>&nbsp;3. Add the MDL class to the list using the <code>class</code> attribute.</p>
<pre><code class="lang-html">&lt;ul class=&quot;wsk-list--inline&quot;&gt;
  &lt;li&gt;Item1&lt;/li&gt;
  &lt;li&gt;Item2&lt;/li&gt;
  &lt;li&gt;Item3&lt;/li&gt;
  &lt;li&gt;Item4&lt;/li&gt;
&lt;/ul&gt;
</code></pre>
<p>The inline list component is ready for use.</p>
<h4 id="examples">Examples</h4>
<p>A simple inline list.</p>
<pre><code class="lang-html">&lt;ul class=&quot;wsk-list--inline&quot;&gt;
  &lt;li&gt;Aardvarks&lt;/li&gt;
  &lt;li&gt;Butterflies&lt;/li&gt;
  &lt;li&gt;Canaries&lt;/li&gt;
  &lt;li&gt;Deer&lt;/li&gt;
&lt;/ul&gt;
</code></pre>
<p>An inline list with links.</p>
<pre><code class="lang-html">    &lt;p&gt;Australian animals that might kill you include:&lt;/p&gt;
    &lt;ul class=&quot;wsk-list--inline&quot;&gt;
      &lt;li&gt;&lt;a href=&quot;http://www.australiananimals.com/jellies&quot;&gt;Box jellyfish&lt;/a&gt;&lt;/li&gt;
      &lt;li&gt;&lt;a href=&quot;http://www.australiananimals.com/spiders&quot;&gt;Spiders&lt;/a&gt;&lt;/li&gt;
      &lt;li&gt;&lt;a href=&quot;http://www.australiananimals.com/snakes&quot;&gt;Snakes&lt;/a&gt;&lt;/li&gt;
      &lt;li&gt;&lt;a href=&quot;http://www.australiananimals.com/salties&quot;&gt;Saltwater crocodiles&lt;/a&gt;&lt;/li&gt;
    &lt;/ul&gt;
</code></pre>
<h3 id="to-include-an-mdl-styled-view-list-component-">To include an MDL <strong>styled-view list</strong> component:</h3>
<p>&nbsp;1. Code a <code>&lt;div&gt;</code> element; this will hold the styled list. Inside the div, code a <code>&lt;ul&gt;</code> element; inside this unordered list, include one <code>&lt;li&gt;</code> element for each styled list item to be presented. That is, for four list items, you would code four <code>&lt;li&gt;</code>s.</p>
<pre><code class="lang-html">&lt;div&gt;
  &lt;ul&gt;
    &lt;li&gt;
    ...
    &lt;/li&gt;
    &lt;li&gt;
    ...
    &lt;/li&gt;
    &lt;li&gt;
    ...
    &lt;/li&gt;
    &lt;li&gt;
    ...
    &lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;
</code></pre>
<p>&nbsp;2. Inside each list item, code two <code>&lt;span&gt;</code> elements. The first span should have no content (although it can &mdash; see <strong>Examples</strong> below), and the second should contain whatever content you want to display. Typically, this will be short text strings.</p>
<pre><code class="lang-html">&lt;div&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;/span&gt;
      &lt;span&gt;Item1&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;/span&gt;
      &lt;span&gt;Item2&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;/span&gt;
      &lt;span&gt;Item3&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;/span&gt;
      &lt;span&gt;Item4&lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;
</code></pre>
<p>&nbsp;3. Add MDL classes to the div and the spans using the <code>class</code> attribute.</p>
<pre><code class="lang-html">&lt;div class=&quot;wsk-list--styled-view&quot;&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Item1&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Item2&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Item3&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Item4&lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;
</code></pre>
<p>The styled-view list component is ready for use.</p>
<h4 id="examples">Examples</h4>
<p>A styled-view list of people&#39;s names, with default &quot;avatar&quot; images.</p>
<pre><code class="lang-html">&lt;div class=&quot;wsk-list--styled-view&quot;&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Allen Anderson&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Barbara Barnes&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Charlie Connors&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span class=&quot;wsk-list-view--avatar&quot;&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Darlene Davis&lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;
</code></pre>
<p>A styled-view list with custom images.</p>
<pre><code class="lang-html">&lt;div class=&quot;wsk-list--styled-view&quot;&gt;
  &lt;p&gt;Australian animals that can kill you include:&lt;/p&gt;  
  &lt;ul&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;img src=&quot;jellies.png&quot; style=&quot;height:50px; width:50px; margin:10px 15px;&quot; /&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Box jellyfish&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;img src=&quot;spiders.png&quot; style=&quot;height:50px; width:50px; margin:10px 15px;&quot; /&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Spiders&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;img src=&quot;snakes.png&quot; style=&quot;height:50px; width:50px; margin:10px 15px;&quot; /&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Snakes&lt;/span&gt;
    &lt;/li&gt;
    &lt;li&gt;
      &lt;span&gt;&lt;img src=&quot;salties.png&quot; style=&quot;height:50px; width:50px; margin:10px 15px;&quot; /&gt;&lt;/span&gt;
      &lt;span class=&quot;wsk-list-view--name&quot;&gt;Saltwater crocodiles&lt;/span&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;
</code></pre>
<h2 id="configuration-options">Configuration options</h2>
<p>The MDL CSS classes apply various predefined visual enhancements to the list. The table below lists the available classes and their effects.</p>
<table>
<thead>
<tr>
<th>MDL class</th>
<th>Effect</th>
<th>Remarks</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>wsk-list--inline</code></td>
<td>Defines list as an MDL inline list</td>
<td>Required on ul element</td>
</tr>
<tr>
<td><code>wsk-list--styled-view</code></td>
<td>Defines div as an MDL styled-view list container</td>
<td>Required on div element</td>
</tr>
<tr>
<td><code>wsk-list-view--avatar</code></td>
<td>Defines span as an MDL <em>avatar</em> image</td>
<td>Required on the first of two span elements for default styled-view list; omit if using custom images</td>
</tr>
<tr>
<td><code>wsk-list-view--name</code></td>
<td>Defines span as an MDL styled-list text item</td>
<td>Required on the second of two span elements</td>
</tr>
</tbody>
</table>
<h2 id="more-information">More information</h2>
<p>For working examples of the <strong>list</strong> component, see the MDL <a href="www.github.com/google/material-design-lite/src/lists/demo.html">list demo page</a>.</p>
