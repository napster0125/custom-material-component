<h1 id="icon">Icon</h1>
<h2 id="introduction">Introduction</h2>
<p>The Material Design Lite (MDL) <strong>icon</strong> component is an effort to standardize the use of graphical indicators in applications and page displays. MDL icons are intended to replace the myriad images used by developers (which vary significantly in appearance) and provide a robust, uniform library from which developers can choose appropriate indicators. </p>
<p>MDL icons are individual glyphs (characters) from a specific MDL web font, accessed via the CSS3 <code>@font-face</code> rule. As such, they may be styled and manipulated as freely as any other characters: size, foreground and background color, weight, and other characteristics can be specified, inherited, or modified via script to achieve the desired appearance. An icon performs no action itself, either by its display nor when the user clicks or touches it, unless scripted to do so. The MDL icon font provides over seven hundred glyphs, all immediately available once the web font is referenced.</p>
<p>To view the complete list of icons, see <a href="http://google.github.io/web-starter-kit/latest/styleguide/icons/demo.html">this page</a>. The icons are organized by general usage (action, communication, navigation, etc.); hover the mouse pointer over an icon to see the class name required to reference it (explained below).</p>
<p>Icons are an established but non-standardized feature of most user interfaces, and provide users with non-textual cues about application options, content, or activity, regardless of hardware device, operating system, or browser environment. Their design and use is an important factor in the overall user experience. See the icon component&#39;s <a href="http://www.google.com/design/spec/style/icons.html">Material Design specifications page</a> for details. </p>
<h2 id="basic-use">Basic use</h2>
<p>To use any MDL component, you must include the minified CSS and JavaScript files using standard relative-path references in the <code>&lt;head&gt;</code> section of the page, as described in the MDL Introduction.</p>
<h3 id="to-include-an-mdl-icon-component-">To include an MDL <strong>icon</strong> component:</h3>
<p>&nbsp;1. Code a <code>&lt;span&gt;</code> element; the span should have no content of its own.</p>
<pre><code class="lang-html">&lt;span&gt;&lt;/span&gt;
</code></pre>
<p>&nbsp;2. Add the MDL classes, separated by spaces, to the span using the <code>class</code> attribute.</p>
<pre><code class="lang-html">&lt;span class=&quot;wsk-icon wsk-icon--alarm&quot;&gt;&lt;/span&gt;
</code></pre>
<p>The icon component is ready for use.</p>
<h4 id="examples">Examples</h4>
<p>A warning icon.</p>
<pre><code class="lang-html">&lt;span class=&quot;wsk-icon wsk-icon--warning&quot;&gt;&lt;/span&gt;
</code></pre>
<p>A fast-forward icon.</p>
<pre><code class="lang-html">&lt;span class=&quot;wsk-icon wsk-icon--fast-forward&quot;&gt;&lt;/span&gt;
</code></pre>
<p>A cut icon.</p>
<pre><code class="lang-html">&lt;span class=&quot;wsk-icon wsk-icon--content-cut&quot;&gt;&lt;/span&gt;
</code></pre>
<h2 id="configuration-options">Configuration options</h2>
<p>The MDL CSS classes define and specify the icon to use. The table below lists the available classes and their effects.</p>
<table>
<thead>
<tr>
<th>MDL class</th>
<th>Effect</th>
<th>Remarks</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>wsk-icon</code></td>
<td>Defines the container as an MDL icon component</td>
<td>Required on span element</td>
</tr>
<tr>
<td><code>wsk-icon--ICON_CLASS_NAME</code></td>
<td>Assigns a specific icon to the container</td>
<td>Required on span element (see icon demo page for complete list)</td>
</tr>
</tbody>
</table>
<h2 id="more-information">More information</h2>
<p>For working examples of the <strong>icon</strong> component, see the MDL <a href="http://google.github.io/web-starter-kit/latest/styleguide/icons/demo.html">icon demo page</a>.</p>
